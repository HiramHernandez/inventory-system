<!--=====================================
  MODAL EDITAR CATEGORÍA
  ======================================-->

<div id="modalEditarCategoria" class="modal fade" role="dialog">

    <div class="modal-dialog">

        <div class="modal-content">
            <form role="form" method="post" action="{% url 'edit-category' 0 %}" id="editCategoryForm">
                {% csrf_token %}
                <!--=====================================
                CABEZA DEL MODAL
                action="{% url 'edit-category' 3 %}
                ======================================-->               
                <div class="modal-header" style="background:#3c8dbc; color:white">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Editar categoría</h4>
                </div>

                <!--=====================================
                CUERPO DEL MODAL
                ======================================-->

                <div class="modal-body">
                    <div class="box-body">
                        <!-- ENTRADA PARA EL NOMBRE -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-th"></i></span>
                                <input type="text" class="form-control input-lg" name="editarCategoria"
                                    id="editarCategoria" value="{{ categoria.categoria }}" required>
                                <input type="hidden" name="idCategoria" id="idCategoria" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!--=====================================
                PIE DEL MODAL
                ======================================-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Salir</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>

            </form>

        </div>

    </div>

</div>
