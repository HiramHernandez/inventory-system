{% extends 'head.html' %}
{% load static %}
{% block title %}Ingresa al sistema{% endblock %}

{% block content %}
<!-- Modal -->
<div class="modal fade" id="modalEditarCategoria" tabindex="-1" role="dialog"
    aria-labelledby="modalEditarCategoriaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarCategoriaLabel">Editar Categoría</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Contenido del modal -->
                <p>Nombre de la categoría: {{ category.nombre }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block body_scripts %}
{% endblock %}
